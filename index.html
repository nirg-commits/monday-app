<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>Monday Workflow Pro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/monday-ui-react-core/dist/main.css" />
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #0073ea;
            --success-color: #00ca72;
            --error-color: #fb275d;
            --bg-color: #f5f6f8;
            --card-bg: #ffffff;
            --text-color: #323338;
            --sub-text: #676879;
        }

        body { 
            font-family: "Figtree", "Roboto", "Rubik", sans-serif; 
            padding: 20px; 
            background: var(--bg-color); 
            color: var(--text-color);
            margin: 0;
        }

        /* ×›×¨×˜×™×¡ ×¨××©×™ */
        .main-card {
            background: var(--card-bg);
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            max-width: 600px;
            margin: 0 auto;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* ××–×•×¨ ×”×¢×“×›×•×Ÿ ×”××—×¨×•×Ÿ (×”×™×¡×˜×•×¨×™×”) */
        .last-update-box {
            background: #f0f4ff;
            border-bottom: 1px solid #d0d4e4;
            padding: 20px;
            font-size: 14px;
        }
        
        .last-update-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 8px;
            color: var(--sub-text);
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .last-update-content {
            background: white;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #e6e9ef;
            color: #555;
            line-height: 1.5;
            max-height: 100px;
            overflow-y: auto;
        }

        /* ××–×•×¨ ×”×¤×¢×•×œ×” */
        .action-area {
            padding: 30px;
            text-align: center;
        }

        h2.status-title {
            margin: 0 0 10px 0;
            font-size: 24px;
            color: var(--text-color);
        }

        p.question-text {
            color: var(--sub-text);
            font-size: 16px;
            margin-bottom: 25px;
        }

        /* ×¢×•×¨×š ×”×˜×§×¡×˜ */
        .editor-container {
            text-align: right; /* ×™×™×©×•×¨ ×œ×™××™×Ÿ ×‘×ª×•×š ×”×¢×•×¨×š */
            margin-bottom: 25px;
            background: #fff;
        }
        
        /* ×”×ª×××ª Quill ×œ×¢×‘×¨×™×ª */
        .ql-editor {
            direction: rtl;
            text-align: right;
            min-height: 100px;
            font-family: inherit;
            font-size: 14px;
        }
        .ql-toolbar.ql-snow {
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
            direction: ltr; /* ×”×¡×¨×’×œ × ×©××¨ ××©×××œ ×œ×™××™×Ÿ */
            text-align: left;
        }
        .ql-container.ql-snow {
            border-bottom-left-radius: 8px;
            border-bottom-right-radius: 8px;
        }

        /* ×›×¤×ª×•×¨×™× */
        .btn-group {
            display: flex;
            gap: 15px;
        }

        button {
            flex: 1;
            padding: 14px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 15px;
            transition: all 0.2s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        button:hover { transform: translateY(-2px); box-shadow: 0 5px 10px rgba(0,0,0,0.15); }
        
        .btn-pass { background-color: var(--success-color); color: white; }
        .btn-fail { background-color: var(--error-color); color: white; }
        
        /* ×œ×•××“×¨ */
        .loading-overlay {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
            color: var(--primary-color);
            font-weight: bold;
        }

        /* ×ª×™×§×•×Ÿ ×§×˜×Ÿ ×œ×ª××•× ×ª ×¤×¨×•×¤×™×œ ×× ×ª×”×™×” */
        .avatar {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            vertical-align: middle;
        }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/monday-sdk-js/dist/main.js"></script>
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
</head>
<body>

    <div id="app">
        <div class="loading-overlay">×˜×•×¢×Ÿ ××ª ×”××¢×¨×›×ª...</div>
    </div>

    <script>
        const monday = window.mondaySdk();
        let quillEditor = null; // ××©×ª× ×” ×’×œ×•×‘×œ×™ ×œ×¢×•×¨×š ×”×˜×§×¡×˜

        const workflowConfig = {
            "Start": { 
                question: "×”×× ×œ×”×ª×—×™×œ ×‘×¢×‘×•×“×”?",
                pass: "Working on it",
                fail: "Stuck"
            },
            "Working on it": {
                question: "×”×× ×”××©×™××” ×”×•×©×œ××” ×‘×”×¦×œ×—×”?",
                pass: "Done",
                fail: "Stuck"
            },
            "Stuck": { 
                question: "×”××©×™××” ×ª×§×•×¢×”. ×œ× ×¡×•×ª ×©×•×‘?",
                pass: "Start",
                fail: "Stuck"
            },
            "Done": {
                question: "×”××©×™××” ×”×•×©×œ××”! ×œ×”×—×–×™×¨ ×œ×¢×‘×•×“×”?",
                pass: "Start",
                fail: "Done"
            }
        };

        async function init() {
            monday.listen("context", async (res) => {
                const itemId = res.data.itemId;
                const boardId = res.data.boardId;
                
                if (!itemId) return;

                try {
                    // ×©×œ×™×¤×ª ×”× ×ª×•× ×™×: ×¢××•×“×•×ª + ×¢×“×›×•×Ÿ ××—×¨×•×Ÿ
                    // ×× ×• ××‘×§×©×™× ××ª ×”×¢×“×›×•×Ÿ ×”××—×“ ×”××—×¨×•×Ÿ (limit: 1)
                    const query = `
                        query { 
                            items (ids: [${itemId}]) { 
                                column_values { id type text } 
                                updates (limit: 1) { body created_at creator { name photo_thumb } }
                            } 
                        }
                    `;
                    const apiRes = await monday.api(query);
                    
                    if (!apiRes.data || apiRes.data.items.length === 0) return;

                    const itemData = apiRes.data.items[0];
                    const columns = itemData.column_values;
                    const lastUpdate = itemData.updates.length > 0 ? itemData.updates[0] : null;

                    // ××¦×™××ª ×¢××•×“×ª ×”×¡×˜×˜×•×¡
                    const statusColumn = columns.find(col => col.type === "color" || col.type === "status");

                    if (statusColumn) {
                        renderApp(statusColumn.text, itemId, boardId, statusColumn.id, lastUpdate);
                    } else {
                        document.getElementById('app').innerHTML = "<div class='main-card action-area'><h3>×œ× × ××¦××” ×¢××•×“×ª ×¡×˜×˜×•×¡</h3></div>";
                    }

                } catch (e) {
                    console.error(e);
                    document.getElementById('app').innerHTML = "<div class='main-card action-area'><h3>×©×’×™××” ×‘×˜×¢×™× ×ª × ×ª×•× ×™×</h3></div>";
                }
            });
        }

        function renderApp(status, itemId, boardId, columnId, lastUpdate) {
            const container = document.getElementById('app');
            const cleanStatus = status ? status.trim() : "";
            let config = workflowConfig[cleanStatus];
            
            if (!config) {
                container.innerHTML = `
                    <div class="main-card action-area">
                        <h2 class="status-title">${cleanStatus}</h2>
                        <p>×œ× ×”×•×’×“×¨×• ×¤×¢×•×œ×•×ª ×œ×©×œ×‘ ×–×”.</p>
                    </div>
                `;
                return;
            }

            // ×™×¦×™×¨×ª ×”-HTML ×©×œ ×”×¢×“×›×•×Ÿ ×”××—×¨×•×Ÿ (×× ×§×™×™×)
            let lastUpdateHTML = "";
            if (lastUpdate) {
                // ×”××¨×ª ×ª××¨×™×š ×œ×¤×•×¨××˜ ×§×¨×™×
                const date = new Date(lastUpdate.created_at).toLocaleDateString('he-IL', { day: 'numeric', month: 'long', hour: '2-digit', minute:'2-digit' });
                const creatorImg = lastUpdate.creator.photo_thumb ? `<img src="${lastUpdate.creator.photo_thumb}" class="avatar">` : "ğŸ‘¤";
                
                lastUpdateHTML = `
                    <div class="last-update-box">
                        <div class="last-update-header">
                            ${creatorImg}
                            <span>×¢×“×›×•×Ÿ ××—×¨×•×Ÿ ×¢"×™ ${lastUpdate.creator.name} â€¢ ${date}</span>
                        </div>
                        <div class="last-update-content">
                            ${lastUpdate.body}
                        </div>
                    </div>
                `;
            }

            // ×¨×™× ×“×•×¨ ×”×××©×§ ×”××œ×
            container.innerHTML = `
                <div class="main-card">
                    ${lastUpdateHTML}
                    
                    <div class="action-area">
                        <h2 class="status-title">${cleanStatus}</h2>
                        <p class="question-text">${config.question}</p>
                        
                        <div class="editor-container">
                            <div id="quill-editor"></div>
                        </div>

                        <div class="btn-group">
                            <button class="btn-fail" onclick="handleAction('${config.fail}', '${itemId}', '${boardId}', '${columnId}', false)">
                                âŒ ×œ× ×¢×‘×¨ (${config.fail})
                            </button>
                            <button class="btn-pass" onclick="handleAction('${config.pass}', '${itemId}', '${boardId}', '${columnId}', true)">
                                âœ… ×¢×‘×¨ (${config.pass})
                            </button>
                        </div>
                    </div>
                </div>
            `;

            // ××ª×—×•×œ ×¢×•×¨×š ×”×˜×§×¡×˜ (Quill)
            // ×©×™× ×œ×‘: ×–×” ×—×™×™×‘ ×œ×§×¨×•×ª ××—×¨×™ ×©×”-HTML × ×•×¦×¨
            quillEditor = new Quill('#quill-editor', {
                theme: 'snow',
                placeholder: '×›×ª×•×‘ ××ª ×”×”×¢×¨×” ×©×œ×š ×›××Ÿ (× ×™×ª×Ÿ ×œ×¢×¦×‘)...',
                modules: {
                    toolbar: [
                        ['bold', 'italic', 'underline'], // ×›×¤×ª×•×¨×™ ×¢×™×¦×•×‘ ×‘×¡×™×¡×™×™×
                        [{ 'color': [] }, { 'background': [] }], // ×¦×‘×¢×™×
                        [{ 'header': [1, 2, false] }], // ×›×•×ª×¨×•×ª
                        [{ 'list': 'ordered'}, { 'list': 'bullet' }], // ×¨×©×™××•×ª
                        ['clean'] // × ×™×§×•×™ ×¢×™×¦×•×‘
                    ]
                }
            });
        }

        window.handleAction = async function(newStatus, itemId, boardId, columnId, isPass) {
            // ×©×œ×™×¤×ª ×”×ª×•×›×Ÿ ×”××¢×•×¦×‘ ××”×¢×•×¨×š (HTML)
            // ×”×¢×¨×”: Quill × ×•×ª×Ÿ ×œ× ×• HTML ××•×›×Ÿ ×œ××× ×“×™×™
            const feedbackHTML = quillEditor.root.innerHTML;
            
            // ×‘×“×™×§×” ×× ×”××©×ª××© ×›×ª×‘ ××©×”×• (×× ×–×” ×¨×§ ×ª×’×™×•×ª ×¨×™×§×•×ª)
            const isEmpty = quillEditor.getText().trim().length === 0;
            const finalFeedback = isEmpty ? "×œ×œ× ×”×¢×¨×” × ×•×¡×¤×ª" : feedbackHTML;

            // ×¢×“×›×•×Ÿ ×”×××©×§ ×œ××¦×‘ ×˜×¢×™× ×”
            document.querySelector('.btn-group').innerHTML = '<div style="color:#0073ea; font-weight:bold;">××¢×“×›×Ÿ ×¡×˜×˜×•×¡ ×•×™×•×¦×¨ ×ª×™×¢×•×“...</div>';

            try {
                // ×‘× ×™×™×ª ×’×•×£ ×”×”×•×“×¢×” ×‘×¦×•×¨×” ××¢×•×¦×‘×ª
                const updateBody = `
                    <div style="border: 1px solid #e1e1e1; padding: 15px; border-radius: 8px; background: #fff;">
                        <h3 style="margin-top:0;">×¢×“×›×•×Ÿ ×¡×˜×˜×•×¡ ××•×˜×•××˜×™</h3>
                        <p>
                            <strong>×”×”×—×œ×˜×”:</strong> ${isPass ? '<span style="color:#00ca72; font-weight:bold;">âœ… ×¢×‘×¨</span>' : '<span style="color:#fb275d; font-weight:bold;">âŒ ×œ× ×¢×‘×¨</span>'} <br>
                            <strong>×¡×˜×˜×•×¡ ×—×“×©:</strong> ${newStatus}
                        </p>
                        <hr style="border: 0; border-top: 1px solid #eee; margin: 10px 0;">
                        <div>
                            <strong>×”×¢×¨×ª ×”××‘×¦×¢:</strong><br>
                            ${finalFeedback}
                        </div>
                    </div>
                `;
                
                // ×©×™××•×© ×‘-API ×©×œ ××× ×“×™×™ (JSON.stringify ×—×©×•×‘ ×›××Ÿ ×›×“×™ ×œ×”×¢×‘×™×¨ HTML ×‘×ª×•×š string)
                // ××‘×œ ×›××Ÿ ×× ×—× ×• ××©×ª××©×™× ×‘×˜×¨×™×§: ×× ×—× ×• ××¢×‘×™×¨×™× ××ª ×”××—×¨×•×–×ª ×›××©×ª× ×” ××• ×¤×©×•×˜ × ×–×”×¨×™× ×¢× ×’×¨×©×™×™×
                // ×”×“×¨×š ×”×›×™ ×‘×˜×•×—×” ×”×™× ×œ×”×©×ª××© ×‘××©×ª× ×™ GraphQL, ××‘×œ ×›×“×™ ×œ×©××•×¨ ×¢×œ ×§×•×“ ×¤×©×•×˜ × ×‘×¦×¢ ×”×—×œ×¤×” ×‘×¡×™×¡×™×ª ×œ×’×¨×©×™×™× ×›×¤×•×œ×™×
                const escapedBody = updateBody.replace(/"/g, '\\"').replace(/\n/g, '');

                await monday.api(`
                    mutation {
                        create_update (item_id: ${itemId}, body: "${escapedBody}") { id }
                        change_simple_column_value (item_id: ${itemId}, board_id: ${boardId}, column_id: "${columnId}", value: "${newStatus}") { id }
                    }
                `);
                
                monday.execute("notice", { message: "×¢×•×“×›×Ÿ ×‘×”×¦×œ×—×”!", type: "success" });
                
                // ××•×¤×¦×™×”: ×‘××§×•× ×¨×¢× ×•×Ÿ ××œ×, ××¤×©×¨ ×¤×©×•×˜ ×œ×˜×¢×•×Ÿ ××—×“×© ××ª init
                // ××‘×œ ×¨×¢× ×•×Ÿ ××‘×˜×™×— ×©×”× ×ª×•× ×™× ×™×”×™×• ×˜×¨×™×™× ×‘-100%
                // setTimeout(() => location.reload(), 1500);
                
            } catch (e) {
                console.error(e);
                monday.execute("notice", { message: "×©×’×™××” ×‘×©××™×¨×”", type: "error" });
                // ×‘×˜×œ ××ª × ×¢×™×œ×ª ×”×›×¤×ª×•×¨×™× ×‘××§×¨×” ×©×œ ×©×’×™××”
                setTimeout(() => location.reload(), 2000);
            }
        };

        init();
    </script>
</body>
</html>
